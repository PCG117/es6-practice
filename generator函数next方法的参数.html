<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generator函数next方法</title>
</head>
<body>
    
</body>
<script>
    function * gen(x){
        console.log('x=',x);
        const y = yield(x+10)
        console.log('y=',y);
        const z = yield (y+20)
        console.log('z=',z);
        return (x+y+z)
    }
    const g = gen(5)
    console.log(g.next(20));
    console.log(g.next(30));
    console.log(g.next(80));
</script>
</html>
