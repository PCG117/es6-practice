<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise的then方法</title>
</head>
<body>
    
</body>
<script>
    const promise=new Promise((resolve,reject)=>{
        console.log('in promise');
        setTimeout(()=>{
            resolve('ok')
            reject('error')
        },100)
    })
promise
.then((data)=>{
    console.log(data);
})
.catch((data)=>{
    console.log(data);
})
</script>
</html>
